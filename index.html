<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>QR Code Generator</title>
</head>
<body>
    <div class="carousel">
        <div class="header">    <!--containg input and size of QR-->
            <h1>QR Code Generator</h1>
            <input type="text" placeholder="Enter Your Text/URL">
            <div>
            <label for="size">Select Size of QR:</label>
            <select  id="size">
                <option value="100">100 x 100</option>
                <option value="200">200 x 200</option>
                <option value="300">300 x 300</option>
                <option value="400">400 x 400</option>
                <option value="500">500 x 500</option>
                <option value="600">600 x 600</option>
                <option value="700">700 x 700</option>
                <option value="800">800 x 800</option>
                <option value="900">900 x 900</option>
                <option value="1000">1000 x 1000</option>
        </select>
        </div>
        </div> 
        <div class="body">      <!--contains the QR that is generated-->

        </div> 
        <div class="footer">    <!--contains generate and download button-->
            <a href="">Generate QR</a>
            <a href="">Download QR</a>
        </div> 
    </div>
</body>
</html>
